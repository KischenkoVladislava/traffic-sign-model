name: Retrain Model
on:
  push:
    branches: [main]
    paths: 
      - 'data/**'
      - 'labels/**'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install tensorflow opencv-python-headless numpy

      - name: Train model
        run: |
          python load_pickled_data.py  #

      - name: Convert to TFLite
        run: |
          python convert.py 

      - name: Commit updated model
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add models/
          git commit -m "Update model: $(date +'%Y-%m-%d %H:%M')"
          git push
